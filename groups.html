<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Study Groups</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .sidebar {
            width: 200px;
            float: left;
            position: fixed;
            background: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a,
        .sidebar button {
            display: block;
            color: white;
            margin: 10px 0;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
        }

        .sidebar a:hover,
        .sidebar button:hover {
            background: #555;
        }

        .main {
            margin-left: 220px;
            padding: 20px;
        }

        .group-card {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input,
        textarea,
        button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="content.html">Content</a></li>
            <li><a href="discussion.html">Discussion</a></li>
            <li><a href="groups.html">Groups</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><button onclick="logout()">Logout</button></li>
        </ul>
    </div>
    <div class="main">
        <h1>Study Groups</h1>
        <input type="text" id="groupName" placeholder="Group Name">
        <button onclick="createGroup()">Create Group</button>
        <div id="groupList"></div>
    </div>
    <script>
        const user = JSON.parse(localStorage.getItem("currentUser"));
        if (!user) window.location.href = "index.html";
        function createGroup() {
            const name = document.getElementById("groupName").value;
            if (!name) return;
            let groups = JSON.parse(localStorage.getItem("groups")) || [];
            groups.push({ id: Date.now(), name, members: [user.name] });
            localStorage.setItem("groups", JSON.stringify(groups));
            document.getElementById("groupName").value = "";
            loadGroups();
        }
        function loadGroups() {
            const container = document.getElementById("groupList");
            const groups = JSON.parse(localStorage.getItem("groups")) || [];
            container.innerHTML = "";
            groups.forEach(g => {
                const div = document.createElement("div");
                div.className = "group-card";
                div.innerHTML = `<h3>${g.name}</h3><p>Members: ${g.members.join(", ")}</p>
<button onclick="joinGroup(${g.id})">Join</button>`;
                container.appendChild(div);
            });
        }
        function joinGroup(id) {
            let groups = JSON.parse(localStorage.getItem("groups")) || [];
            const group = groups.find(g => g.id === id);
            if (!group.members.includes(user.name)) group.members.push(user.name);
            localStorage.setItem("groups", JSON.stringify(groups));
            loadGroups();
        }
        function logout() { localStorage.removeItem("currentUser"); window.location.href = "index.html"; }
        loadGroups();
    </script>
</body>

</html>

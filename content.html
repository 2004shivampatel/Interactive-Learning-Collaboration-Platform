<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Content</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .sidebar {
            width: 200px;
            float: left;
            background: #333;
            position: fixed;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a,
        .sidebar button {
            display: block;
            color: white;
            margin: 10px 0;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
        }

        .sidebar button:hover,
        .sidebar a:hover {
            background: #555;
        }

        .main {
            margin-left: 220px;
            padding: 20px;
        }

        .content-card {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input,
        textarea,
        button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="content.html">Content</a></li>
            <li><a href="discussion.html">Discussion</a></li>
            <li><a href="groups.html">Groups</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><button onclick="logout()">Logout</button></li>
        </ul>
    </div>
    <div class="main">
        <h1>Learning Content</h1>
        <div id="contentList"></div>
        <hr>
        <h2>Add Content (Mentors only)</h2>
        <input type="text" id="contentTitle" placeholder="Title">
        <textarea id="contentDesc" placeholder="Description"></textarea>
        <button onclick="addContent()">Add Content</button>
    </div>
    <script>
        const user = JSON.parse(localStorage.getItem("currentUser"));
        if (!user) window.location.href = "index.html";
        function addContent() {
            if (user.role !== "mentor") { alert("Only mentors can add content."); return; }
            const title = document.getElementById("contentTitle").value;
            const desc = document.getElementById("contentDesc").value;
            if (!title || !desc) { alert("Fill all fields"); return; }
            let contents = JSON.parse(localStorage.getItem("contents")) || [];
            contents.push({ id: Date.now(), title, desc });
            localStorage.setItem("contents", JSON.stringify(contents));
            document.getElementById("contentTitle").value = "";
            document.getElementById("contentDesc").value = "";
            loadContent();
        }
        function loadContent() {
            const contents = JSON.parse(localStorage.getItem("contents")) || [];
            const container = document.getElementById("contentList");
            container.innerHTML = "";
            contents.forEach(c => {
                const div = document.createElement("div");
                div.className = "content-card";
                div.innerHTML = `<h3>${c.title}</h3><p>${c.desc}</p><button onclick="viewContent(${c.id})">Mark as Viewed</button>`;
                container.appendChild(div);
            });
        }
        function viewContent(id) {
            let viewed = JSON.parse(localStorage.getItem("viewed")) || [];
            if (!viewed.includes(id)) {
                viewed.push(id);
                localStorage.setItem("viewed", JSON.stringify(viewed));
                user.points += 10;
                localStorage.setItem("currentUser", JSON.stringify(user));
                alert("Marked as viewed! +10 points");
            }
        }
        function logout() { localStorage.removeItem("currentUser"); window.location.href = "index.html"; }
        loadContent();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Discussion Board</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .sidebar {
            width: 200px;
            float: left;
            background: #333;
            position: fixed;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a,
        .sidebar button {
            display: block;
            color: white;
            margin: 10px 0;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
        }

        .sidebar a:hover,
        .sidebar button:hover {
            background: #555;
        }

        .main {
            margin-left: 220px;
            padding: 20px;
        }

        .discussion-card {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input,
        textarea,
        button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="content.html">Content</a></li>
            <li><a href="discussion.html">Discussion</a></li>
            <li><a href="groups.html">Groups</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><button onclick="logout()">Logout</button></li>
        </ul>
    </div>
    <div class="main">
        <h1>Discussion Board</h1>
        <input type="text" id="discussionInput" placeholder="Ask a question or post a comment">
        <button onclick="addDiscussion()">Post</button>
        <div id="discussionList"></div>
    </div>
    <script>
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (!currentUser) window.location.href = "index.html";
        function addDiscussion() {
            const text = document.getElementById("discussionInput").value;
            if (!text) return;
            let discussions = JSON.parse(localStorage.getItem("discussions")) || [];
            discussions.push({ id: Date.now(), user: currentUser.name, text });
            localStorage.setItem("discussions", JSON.stringify(discussions));
            document.getElementById("discussionInput").value = "";
            loadDiscussions();
            currentUser.points += 5;
            localStorage.setItem("currentUser", JSON.stringify(currentUser));
        }
        function loadDiscussions() {
            const list = document.getElementById("discussionList");
            const discussions = JSON.parse(localStorage.getItem("discussions")) || [];
            list.innerHTML = "";
            discussions.forEach(d => {
                const div = document.createElement("div");
                div.className = "discussion-card";
                div.innerHTML = `<strong>${d.user}</strong>: ${d.text}`;
                list.appendChild(div);
            });
        }
        function logout() { localStorage.removeItem("currentUser"); window.location.href = "index.html"; }
        loadDiscussions();
    </script>
</body>

</html>
